<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirecting...</title>
	<script>
		// GitHub Pages SPA redirect
		// This script takes the current URL path and redirects to index.html
		// while preserving the path as a query parameter that the router can use
		sessionStorage.redirect = location.href;
	</script>
	<meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
	<p>Redirecting...</p>
</body>
</html>
